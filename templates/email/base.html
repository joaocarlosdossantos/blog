

<table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" style="text-align:center; border-collapse:collapse; height:100%; margin:0; padding:0; width:100%; background-color:#F7F7F7">
    <tbody>
        <tr>
            <td align="center" valign="top" id="x_bodyCell" style="height:100%; margin:0; padding:5px; width:100%; font-family:Helvetica,Arial,sans-serif; line-height:160%">
                <span class="x_hidden" style="color:#FFFFFF; font-size:0; height:0"></span>
                <table border="0" cellpadding="0" cellspacing="0" id="x_templateContainer" style="border-collapse:collapse; width:100%; background-color:#FFFFFF; border:1px solid #D9D9D9">
                    <tbody>

                        <tr>
                            <td style="font-family:Helvetica,Arial,sans-serif; line-height:160%">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;
                                       background-color:#FFFFFF; border-top:1px solid #FFFFFF; border-bottom:1px solid #FFFFFF">
                                    <tbody>
                                    <tr>
                                         <td align="center" style="font-family:Helvetica,Arial,sans-serif;
                                             line-height:100%; color:#ffffff; font-size:25px; font-weight:bold;
                                             padding-top:0;  padding-right:0; padding-bottom:0; padding-left:0;
                                             text-align:center; vertical-align:middle; background-color: #36648B;
                                             width: 60px; height: 60px;">
                                            <img src="http://www.feepaerj.com.br/feepaerj/imagens/cooltext196920217371587.png"
                                                 alt="img" style="border:0; height:80%; line-height:80%;
                                                 outline:none; text-decoration:none; max-width:80%; margin-left:0px;">

                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-family:Helvetica,Arial,sans-serif; line-height:160%; color:#404040; font-size:16px; padding-top:10px; padding-bottom:0px; padding-right:10px; padding-left:10px; background:#FFFFFF">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse; background-color:#FFFFFF">
                                    <tbody>
                                    <tr>
                                        <td  colspan="2" style="font-family:Helvetica,Arial,sans-serif; line-height:160%; padding-bottom:20px; text-align:center">
                                            <h1 style="display:block; font-family:Helvetica,Arial,sans-serif; font-style:normal; font-weight:bold; line-height:100%; letter-spacing:normal; margin-top:0px; margin-right:0; margin-bottom:0; margin-left:0; text-align:center; color:#404040; font-size:20px">
                                                <strong style="font-weight:600">Olá  {{ nome }}, </strong></h1>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="font-family:Helvetica,Arial,sans-serif; font-size:14px; line-height:160%; padding-bottom:32px; text-align:left; margin-top:0px;">
                                            <p>{{message}}</p>
                                        </td>
                                    </tr>
                                    {% if catalogo %}



                                        <td colspan="2" style="padding-right:0px; padding-left:0px; font-family:Helvetica,Arial,sans-serif; font-size:14px; line-height:160%; padding-bottom:32px; text-align:center; margin-top:0px;">
                                          <a href="http://www.aprendaprogramar.com.br" target="_blank"> <img data-imagetype="External" src="http://{{domain}}/media/img/19.jpg" alt="img" style="text-align:center; border:0; height:auto; line-height:100%; outline:none; text-decoration:none; max-width:100%; margin-left:10px;"></a>
                                        </td>
                                    </tr>
                                    {% endif %}

                                    <tr>
                                        <td colspan="2" style="font-family:Helvetica,Arial,sans-serif; font-size:14px; line-height:160%; padding-bottom:32px; text-align:left; margin-top:0px;">
                                            <p>{{roda_pe}}</p>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                              </td>
                        </tr>
                    </tbody>
                </table>
                <br>

                <table width="600px" style="border-collapse:collapse">
                    <tbody>
                    <tr>
                        <td style="font-family:Helvetica,Arial,sans-serif; line-height:160%; padding:0px 0px 0px 0px; background:#f7f7f7; color:#777; font-size:13px; text-align:center">
                            <br>
                            <p style="margin:0">Feeparj - Federação dos eco passarinheiros do Rio de Janeiro</p>
                            <a target="_blank" href="https://www.feepaerj.com.br">Site oficial</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
